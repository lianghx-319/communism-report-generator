<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>共产中文报告生成器</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, no need to replace "development.js" with "production.min.js", since this app is soo small, and we want to be friendly to new comers. -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>

    <!-- Load our generator -->
    <script src="unist.js"></script>
    <script src="撰写报告.js"></script>
    <script src="报告片段.js"></script>
    <!-- Load our React component. -->
    <script type="text/babel" src="app.js" async></script>
  </body>
</html>
