<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>共产中文报告生成器</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, no need to replace "development.js" with "production.min.js", since this app is soo small, and we want to be friendly to new comers. -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>

    <!-- Load our generator -->
    <script src="unist.js"></script>
    <script src="撰写报告.js"></script>
    <script src="报告片段.js"></script>
    <!-- Load our React component. -->
    <script type="text/babel">
      class App extends React.Component {
        state = { 正面工作: '', 负面工作: '', 报告: null };

        render() {
          return (
            <div>
              <fieldset>
                <legend>报告构思</legend>
                <label htmlFor="#正面工作">正面工作（在报告中强调）</label>
                <input
                  type="text"
                  value={this.state.正面工作}
                  onChange={(event) => this.setState({ 正面工作: event.target.value })}
                  id="正面工作"
                />
                <label htmlFor="#负面工作">负面工作（在报告中批评）</label>
                <input
                  type="text"
                  value={this.state.负面工作}
                  onChange={(event) => this.setState({ 负面工作: event.target.value })}
                  id="负面工作"
                />
                <button onClick={() => this.setState({ 报告: 撰写报告(this.state.正面工作, this.state.负面工作) })}>
                  撰写报告
                </button>
              </fieldset>
              <article>{this.state.报告}</article>
            </div>
          );
        }
      }

      const domContainer = document.querySelector('#app');
      ReactDOM.render(<App />, domContainer);
    </script>
  </body>
</html>
